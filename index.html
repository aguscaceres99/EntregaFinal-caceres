<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <h1 class="titulo">Simulador de Tienda</h1>
    
    <div>
        <p>Tu saldo actual es: $<span id="saldo">1000</span></p>
        
        <h2>Productos disponibles:</h2>
<div class="row" id="productos">
    <div class="col-md-4">
        <div class="card">
            <img src="url_de_la_imagen_a" class="card-img-top" alt="Producto A">
            <div class="card-body">
                <h5 class="card-title">Computadora Portatil</h5>
                <p class="card-text">$50</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="url_de_la_imagen_b" class="card-img-top" alt="Producto B">
            <div class="card-body">
                <h5 class="card-title">Monitor</h5>
                <p class="card-text">$30</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="url_de_la_imagen_c" class="card-img-top" alt="Producto C">
            <div class="card-body">
                <h5 class="card-title">Mouse y teclado</h5>
                <p class="card-text">$20</p>
            </div>
        </div>
    </div>
</div>
        <ul id="carrito">
            
        </ul>
        
        <input type="text" id="productoInput" placeholder="Nombre del producto">
        <button id="agregarAlCarrito">Agregar al carrito</button>
        <button id="finalizarCompra">Finalizar compra</button>
        <button id="limpiarCarrito">Limpiar Carrito</button>
        
        <div id="notificacion" class="notificacion"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
