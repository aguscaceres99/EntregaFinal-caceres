<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <h1 class="titulo">Simulador de Tienda</h1>
    
    <div class="saldo-container-fixed">
        <div class="saldo-container">
            <p>Saldo actual: $<span id="saldo">1000</span></p>
        </div>
    </div>
        <h2>Productos disponibles:</h2>
<div class="row" id="productos">
    <div class="col-md-4">
        <div class="card">
            <img src="https://img.global.news.samsung.com/ar/wp-content/uploads/2019/01/Notebook-Odyssey-2.jpg" class="card-img-top" alt="Producto A">
            <div class="card-body">
                <h5 class="card-title">Computadora Portatil</h5>
                <p class="card-text">$800</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="https://mla-s1-p.mlstatic.com/901620-MLA51058919767_082022-F.jpg" class="card-img-top" alt="Producto B">
            <div class="card-body">
                <h5 class="card-title">Monitor</h5>
                <p class="card-text">$150</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="https://http2.mlstatic.com/D_NQ_NP_672585-MLA45464468057_042021-O.webp" class="card-img-top" alt="Producto C">
            <div class="card-body">
                <h5 class="card-title">Mouse y teclado</h5>
                <p class="card-text">$30</p>
            </div>
        </div>
    </div>
</div>
        <ul id="carrito">
            
        </ul>
        
        <input type="text" id="productoInput" placeholder="Nombre del producto">
        <button id="agregarAlCarrito">Agregar al carrito</button>
        <button id="finalizarCompra">Finalizar compra</button>
        <button id="limpiarCarrito">Limpiar Carrito</button>
        
        <div id="notificacion" class="notificacion"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
